<!-- login page start-->
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-5"><img class="bg-img-cover bg-center" src="../assets/images/login/3.jpg" alt="looginpage"></div>
    <div class="col-xl-7 p-0">
      <div class="login-card">
        <div>
          <div><a class="logo text-start" href="index.html.htm"><img class="img-fluid for-light" src="../assets/images/logo/login.png" alt="looginpage"><img class="img-fluid for-dark" src="../assets/images/logo/logo_dark.png" alt="looginpage"></a></div>
          <div class="login-main">
            <form class="theme-form" [formGroup]="loginForm" (keyup.enter)="submit()">
              <h4>Sign in to account</h4>
              <p>Enter your email & password to login</p>
              <div class="form-group">
                <label class="col-form-label">User Name </label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="username">
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <div class="form-input position-relative">
                  <input type="password" formControlName="password" class="form-control" id="loginPassword" placeholder="password" />
                  <!-- <app-control-error-display [control]="getControl('password')">
</app-control-error-display> -->
                  <div class="show-hide"><span class="show"> </span></div>
                </div>
              </div>
              <div class="form-group mb-0">
                <div class="checkbox p-0">
                  <input id="checkbox1" type="checkbox">
                  <label class="text-muted" for="checkbox1">Remember password</label>
                </div>
                <button class="btn btn-primary btn-block w-100" type="submit" (click)="submit()">Sign in</button>
              </div>
              <h6 class="text-muted mt-4 or">Or Sign in with</h6>
              <div class="social mt-4">
                <div class="btn-showcase"><a class="btn btn-light" href="../../login.htm" target="_blank"><i class="txt-linkedin" data-feather="linkedin"></i> LinkedIn </a><a class="btn btn-light" href="../../login-1.htm?lang=en" target="_blank"><i class="txt-twitter"
                       data-feather="twitter"></i>twitter</a><a class="btn btn-light" href="../../index.htm" target="_blank"><i class="txt-fb" data-feather="facebook"></i>facebook</a></div>
              </div>
              <p class="mt-4 mb-0 text-center">Don't have account?<a class="ms-2" href="sign-up.html.htm">Create Account</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
