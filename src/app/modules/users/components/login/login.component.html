<!-- login page start-->
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-7 p-0 mx-auto">
      <div class="login-card">
        <div>
          <div><a class="logo text-start" href="index.html.htm"><img class="img-fluid for-light" src="../assets/images/logo/login.png" alt="looginpage"><img class="img-fluid for-dark" src="../assets/images/logo/logo_dark.png" alt="looginpage"></a></div>
          <div class="login-main">
            <form class="theme-form" [formGroup]="loginForm" (keyup.enter)="submit()">
             
              <div class="form-group">
                <label class="col-form-label">User Name </label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="username">
              </div>
              <div class="form-group">
                <label class="col-form-label">Password</label>
                <div class="form-input position-relative">
                  <input type="password" formControlName="password" class="form-control" id="loginPassword" placeholder="password" />
                  <!-- <app-control-error-display [control]="getControl('password')">
</app-control-error-display> -->
                  <div class="show-hide"><span class="show"> </span></div>
                </div>
              </div>
             
                <button class="btn btn-primary btn-block w-100" type="submit" (click)="submit()">Sign in</button>
             
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
