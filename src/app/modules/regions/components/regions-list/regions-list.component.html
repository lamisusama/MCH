<div class="container-fluid">
  <div class="page-title">
    <div class="row">
      <div class="col-6">
        <h3>المناطق</h3>
      </div>
      <div class="col-6">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">
              <i-feather name="settings"></i-feather>
            </a></li>
          <li class="breadcrumb-item  px-2">إعدادت الشركة</li>
          <li class="breadcrumb-item active px-2">المناطق</li>
        </ol>
      </div>
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      <h5 class=""> قطع الغيار </h5>
      <div class="actions">
        <button class="btn btn-primary sm-btn" routerLink="/regions/create"><i-feather name="file" class="icon-15"></i-feather> انشاء جديد</button>
        <div class="dropdown-basic me-3">
          <div class="dropdown">
            <div class="btn-group mb-0">
              <button class="dropbtn btn-third" type="button" title="">إجرائات <i-feather name="chevron-down" class="icon-15"></i-feather></button>
              <div class="dropdown-content">
                <a href="#" data-bs-original-title="" title="">
                  <i-feather name="trash-2" class="icon-15 text-danger"></i-feather> حذف </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [columns]="cols" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" -->
    <div class="card-body">
      <p-table [value]="regions" styleClass="p-datatable-striped" [columns]="tableColumns" [paginator]="true" [rows]="pageSize" [rowsPerPageOptions]="[10,25,50]" [responsive]="false" [totalRecords]="totalCount!" [lazy]="true" [currentPageReportTemplate]="currentPageReportTemplate"
               [showCurrentPageReport]="true" [selectionPageOnly]="true" [scrollable]="true" [sortMode]="'multiple'" [dataKey]="recordKey" [(selection)]="selectedRecords" (onFilter)="onFilterChange($event)" (onPage)="onPageChange($event)" (onSort)="onSort($event)"
               (selectionChange)="onSelectionChange($event)" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns"> {{col.name}} </th>

            <th class="action-header justify-content-center action">
              الإجراءات
            </th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns"> {{rowData[col.field]}} </td>
          </tr>
        </ng-template>


        <!-- <ng-template pTemplate="paginatorleft" let-state>
          {{state.first}}
          <button type="button" pButton icon="pi-refresh"></button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
          <button type="button" pButton icon="pi-cloud-upload"></button>
        </ng-template>
        <ng-template let-item pTemplate="paginatordropdownitem">
          {{item.value}} - per page
        </ng-template> -->
        <!-- <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between font-kufi">
            <p class="font-kufi"> يوجد {{regions ? regions.length : 0 }} عناصر </p>
          </div>
        </ng-template> -->
      </p-table>
    </div>
  </div>
</div>
